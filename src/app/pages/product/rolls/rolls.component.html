<div class="margin-header"></div>
<div class="spacer-md font-fm"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-12 text-center">
            <div class="center-info">
                <h2 class="title text-prod-roll font-fm" data-test="bool(false)"></h2>
            </div>
        </div>
    </div>
</div>

<div class="spacer-md"></div>

<div class="row">
    <div class="container  d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
           <label *ngFor="let group of groups; index as i" class="lbl-text"> 
                <input type="radio" class="btn-check" name="btnselect" id="btnradio{{i}}" value="{{ i }}" autocomplete="off"
                    (change)="doOnItemClick(i)">
                <span class="btn btn-outline-primary">{{ group.name }}</span>
            </label>
        </div>   
    </div>
</div>

<div class="container-main justify-content-start">
    <!-- <div class="row d-flex justify-content-evenly"> -->
        <ng-container *ngIf="products.length > 0">
            <div class="col-3 col-padding" *ngFor="let product of products">
                <div class="card border-0">
                    <a [routerLink]="[ '/productdetail', product.id ]" routerLinkActive="route-active"
                        class="card-link text-decoration-none font-fm nav-button draw" aria-current="page">
                        <div class="d-flex justify-content-center align-items-start">
                            <img src="{{ product.imgPath }}" class="card-img-top card-border img-border" alt="...">
                        </div>
                        <div class="card-body">
                            <p class="card-title font-title text-center">{{ product.name }}</p>
                            <div class="d-flex justify-content-between">
                                <span class="p-0 m-0" style="width:80%; height: 70px">{{ product.sklad }}</span>
                                <span class="fw-bolder text-end" style="width:20%">{{ product.weight }} г.</span>
                            </div>
                            <div class="box-info">
                                <div class="box-info"> 
                                    <span class="text-start fw-bolder fs-3 ">{{ product.price }}</span>
                                    <span class="m-2 text-end">грн.</span>
                                </div>
                                <a class="btn btn-light btn-details">замовити</a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </ng-container>
    <!-- </div> -->
</div>
