<div class="container-fluid">
    <div class="row">
        <div class="col-3 px-5 mt-1">
            <button type="button" class="add-button w-100"
                (click)="toggleOpenForm()">{{ isViewForm ? 'Закрити' : 'Додати категорію' }}</button>
        </div>
    </div>

    <ng-container *ngIf="isViewForm">
        <!-- <div class="row"> -->
        <div class="collapse" id="collapseExample" [ngClass]="{'show': isViewForm}">

            <section id="edit">
                <div class="col-7 px-5 m-0">
                    <form [formGroup]="categoryForm" id="categoryForm" class="form" (ngSubmit)="addCategory()">
                        <div class="mb-3 d-flex flex-row justify-content-between">
                            <div class="form-floating input-width p-1">
                                <input formControlName="name" name="name" type="text" class="form-control font-input"
                                    id="name" placeholder="*назва..">
                                <label for="name">Назва

                                </label>
                            </div>

                            <div class="form-floating input-width p-1">
                                <input formControlName="path" name="path" type="text" class="form-control font-input"
                                    id="path" placeholder="*шлях">
                                <label for="name">Шлях

                                </label>
                            </div>
                        </div>

                        <div class="p-1">
                            <div class="mb-3 mt-3 w-100 d-flex flex-row justify-content-start align-items-end"
                                style="height: 100px">
                                <img [src]="valueByControl('imgPath')" style="height: 100%" alt="">

                                <button *ngIf="isDelete" class="btn btn-danger mx-3" (click)="deleteImage()">Delete</button>
                            </div>

                            <div class="mb-3 d-flex flex-row justify-content-start align-items-center box p-2 w-100">
                                <div class="mb-3 w-100">
                                    <label for="formFile" class="form-label font-input">Завантажите зображення</label>
                                    <input class="form-control font-input" type="file" id="formFile"
                                        (change)="upload($event)">
                                </div>
                            </div>

                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped" role="progressbar"
                                    [style.width.%]="uploadPercent" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>


                        <div class="mb-3">
                        </div>

                        <div class="col-2 d-flex justify-content-between p-1">
                            <button [disabled]="categoryForm.invalid" type="submit" class="btn btn-success w-50">
                                {{ editStatus ? 'Save' : 'Add' }}
                            </button>
                            <!-- <button type="button" class="btn btn-warning w-50 mx-2" (click)="showForm(false)">Cancel
                            </button> -->
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </ng-container>
    <div class="col-12 px-5">
        <table class="table table-striped pb-5">
            <thead>
                <tr>
                    <th scope="col" style="width: 10%; text-align: center;">№</th>
                    <th scope="col" style="width: 30%">Назва</th>
                    <th scope="col" style="width: 30%">Шлях</th>
                    <th scope="col" style="width: 10%; text-align: center;">Картинка</th>
                    <th scope="col" style="width: 20%; text-align: center;">Дії</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let category of adminCategories">
                    <td style="text-align: center;"> №{{ category.id }}</td>
                    <td> {{ category.name }}</td>
                    <td> {{ category.path }}</td>
                    <td> <img src="{{ category.imgPath }}" alt=""
                            style="height: 20%; width: 20%; text-align: center;">
                    </td>

                    <td>
                        <button [disabled]="editStatus" (click)="editCategory(category)" type="button"
                            class="btn w-100 p-0">Редагувати
                        </button>
                        <button [disabled]="editStatus" (click)="deleteCategory(category)" type="button"
                            class="btn w-100 p-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Видалити
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-custom text-dark">
                    <h1 class="modal-title fs-3 fw-bold" id="staticBackdropLabel">Видалити категорію</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Підтвердіть видалення категорії <b>"{{
                            currentCategoryName }}"</b> </h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-custom" data-bs-dismiss="modal"
                        (click)="deleteCategoryById(currentCategoryId)">Delete</button>
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
