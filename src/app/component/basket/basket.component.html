<div class="modal fade modal-lg modal-dialog-right" id="basketModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="basketModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-custom text-dark">
                <h1 class="modal-title fs-3 fw-bold" id="basketModalLabel">Кошик</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <ng-container *ngIf="!isEmpty; else templateA">
                    <div  *ngFor="let product of basket">
                        <div class="card mb-3" style="width: 100%">
                            <div class="row">
                                <div class="col-2">
                                    <img [src]="product.imgPath" class="card-img-top" [alt]="product.name" style="height: 40px">
                                </div>
                                <div class="col-5 d-flex flex-row justify-content-start align-items-center">
                                    <span class="p-0 m-0 text-start text-name">{{ product.name }}</span>
                                </div>
                                <div class="col-2 d-flex flex-row justify-content-end  align-items-center">
                                    <span class="p-0 m-0 text-end text-name border-0 p-2"> {{valueByControl(product.count, product.price)}} грн.
                                    </span>
                                </div>
                                <div class="col-2 d-flex flex-row justify-content-start  align-items-center">
                                    <div class="btn-group mx-3" role="group" aria-label="Basic example">
                                        <button type="button" (click)="productCount(product, false)" class="btn btn-outline-secondary left">-</button>
                                        <input class="form-control border-secondary count text-center " type="text" value="{{ product.count }}" style="width: 50px;">
                                        <button type="button" (click)="productCount(product, true)" class="btn btn-outline-secondary right">+</button>
                                    </div>
                                </div>
                                <div class="col-1 d-flex flex-row justify-content-end  align-items-center">
                                    <i class="fa fa-trash fa-1x del-basket" (click)="delFromBasket(product)" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #templateA>
                    <div class="row d-flex justify-content-center">
                        <img src="../../../assets/images/cart-empty-img.svg" [alt]="111" style="height: 100px">
                        <h3 class="modal-title fs-3 fw-bold text-center">Кошик порожній</h3>
                    </div>
                </ng-template>
            </div>

            <div class="modal-footer d-flex justify-content-evenly">
                <div class="container-fluid">
                <div class="row">
                    <div class="col-2 d-flex flex-row justify-content-start  align-items-center">
                        <span class="p-0 m-0 text-start text-name p-2">Сума:</span>
                    </div>
                    <div class="col-5 d-flex flex-row justify-content-start  align-items-center">
                        <span class="p-0 m-0 text-start text-name p-2">{{ total}} грн.</span>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal" [disabled]="isEmpty"
                            (click)="onClick()">Замовити</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
